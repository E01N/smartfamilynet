<!DOCTYPE html>
<html>
<head>
  <title>SmartFilter Wi-Fi Setup</title>
  <meta charset="utf-8" />
</head>
<body>
  <h2>Connect SmartFilter to Wi-Fi</h2>
  <form id="wifi-form">
    <label>Wi-Fi Name (SSID):</label><br />
    <input type="text" name="ssid" required /><br /><br />
    <label>Password:</label><br />
    <input type="password" name="password" required /><br /><br />
    <button type="submit">Connect</button>
  </form>
  <p id="status"></p>
  <script src="connect.js"></script>
</body>
</html>
